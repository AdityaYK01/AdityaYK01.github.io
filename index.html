<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat Ulang Tahun</title>
    <style>
        body {
            background-color: #87CEEB; /* Warna latar belakang */
            margin: 0;
            overflow: hidden;
        }

        .stickman {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: #000;
        }

        #boy {
            left: 50px;
            animation: chaseBoy 5s linear infinite;
        }

        #girl {
            right: 50px;
            animation: runAway 5s linear infinite;
            transform: scaleX(-1); /* Memutar stickman perempuan */
        }

        @keyframes chaseBoy {
            0%, 100% { top: 0; }
            50% { top: 200px; }
        }

        @keyframes runAway {
            0%, 100% { top: 0; }
            50% { top: 200px; }
        }
    </style>
</head>
<body>

    <!-- Stickman Cowo -->
    <div class="stickman" id="boy"></div>

    <!-- Stickman Cewe -->
    <div class="stickman" id="girl"></div>

    <h1>Love u Rim!</h1>
    <p>Terima kasih telah mengunjungi situs ini. Semoga hari ulang tahun Anda penuh kebahagiaan!</p>
    <img src="ewewweweewqeq.jpg" alt="Ucapan Selamat Ulang Tahun">

    <script>
        // Fungsi untuk menghentikan animasi ketika tombol ditahan
        function stopAnimation() {
            document.getElementById('boy').style.animationPlayState = 'paused';
            document.getElementById('girl').style.animationPlayState = 'paused';
        }

        // Fungsi untuk melanjutkan animasi ketika tombol dilepaskan
        function continueAnimation() {
            document.getElementById('boy').style.animationPlayState = 'running';
            document.getElementById('girl').style.animationPlayState = 'running';
        }

        // Menambahkan event listener untuk menghentikan dan melanjutkan animasi saat tombol ditekan dan dilepaskan
        document.addEventListener('mousedown', stopAnimation);
        document.addEventListener('mouseup', continueAnimation);
    </script>

</body>
</html>
